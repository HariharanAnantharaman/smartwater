apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: reportingservice
 labels:
   run: reportingservice
spec:
 replicas: 1
 strategy:
  type: RollingUpdate
  rollingUpdate:
   maxUnavailable: 0
   maxSurge: 100%
 template:
   metadata:
     labels:
       run: reportingservice
   spec:
     containers:
     - name: reportingservice
       image: gcr.io/synthetic-eon-241312/smartwater/reportingservice:1
       imagePullPolicy: Always
           
---
kind: Service
apiVersion: v1
metadata:
 name: reportingservice
spec:
 selector:
   run: reportingservice
 ports:
   - name: port1
     protocol: TCP
     port: 5005
     targetPort: 8091
 type: NodePort
