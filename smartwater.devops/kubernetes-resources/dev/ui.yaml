apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: ui
 labels:
   run: ui
spec:
 replicas: 1
 strategy:
  type: RollingUpdate
  rollingUpdate:
   maxUnavailable: 0
   maxSurge: 100%
 template:
   metadata:
     labels:
       run: ui
   spec:
     containers:
     - name: ui
       image: gcr.io/synthetic-eon-241312/smartwater/ui:2
       imagePullPolicy: Always
           
---
kind: Service
apiVersion: v1
metadata:
 name: ui
spec:
 selector:
   run: ui
 ports:
   - name: port1
     protocol: TCP
     port: 4200
     targetPort: 4200
 type: NodePort
